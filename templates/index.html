<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meeting Summarizer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
      color: #e4e4e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 15px;
      box-shadow: 0 8px 40px rgba(0, 255, 136, 0.3);
      width: 100%;
      max-width: 1100px;
      padding: 50px;
      text-align: center;
    }
    h1 {
      color: #00ff88;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 25px;
      text-shadow: 0 0 5px #00ff88aa;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }
    input[type="file"] {
      border-radius: 12px;
      border: 2px solid rgba(0, 255, 136, 0.4);
      padding: 12px 15px;
      width: 100%;
      background: rgba(15, 23, 42, 0.7);
      color: #d0f9e0;
      font-size: 1rem;
      cursor: pointer;
      transition: border-color 0.3s ease, background 0.3s ease;
      margin-bottom: 30px;
    }
    input[type="file"]:hover {
      border-color: #00ff88;
      background: rgba(15, 23, 42, 0.9);
    }
    button {
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #000000;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #00cc6a 0%, #009a49 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.7);
    }
    button:active {
      transform: translateY(0);
    }

    .progress-container {
      display: none;
      margin: 30px 0;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 136, 0.3);
      margin: 15px 0;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff88 0%, #00cc6a 100%);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 12px;
      position: relative;
    }
    .progress-text {
      color: #00ff88;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .progress-percentage {
      color: #d0f9e0;
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 10px;
    }

    #result {
      margin-top: 40px;
      text-align: left;
      color: #d0f9e0;
      width: 100%;
    }
    #result h3 {
      color: #00ff88;
      font-weight: 600;
      border-bottom: 2px solid rgba(0, 255, 136, 0.4);
      padding-bottom: 6px;
      margin-bottom: 15px;
      margin-top: 25px;
      text-shadow: 0 0 4px #00ff88aa;
      font-size: 1.3rem;
    }
    pre {
      background: rgba(15, 23, 42, 0.8);
      border-left: 4px solid #00ff88;
      padding: 25px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 100%;
      box-sizing: border-box;
      min-height: 120px;
    }

    @media (max-width: 1200px) {
      .container { max-width: 90%; padding: 40px; }
    }
    @media (max-width: 900px) {
      .container { max-width: 95%; padding: 30px; }
    }
    @media (max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 2rem; }
      pre { padding: 15px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meeting Summarizer</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept="audio/*" required />
      <button type="submit">Upload & Summarize</button>
    </form>

    <div class="progress-container" id="progressContainer">
      <div class="progress-text">Processing your audio file...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-percentage" id="progressPercentage">0%</div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");
    const progressContainer = document.getElementById("progressContainer");
    const progressFill = document.getElementById("progressFill");
    const progressPercentage = document.getElementById("progressPercentage");

    function simulateProgress() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15 + 5;
        if (progress > 95) progress = 95;
        progressFill.style.width = progress + '%';
        progressPercentage.textContent = Math.round(progress) + '%';
      }, 300);
      return interval;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      progressContainer.style.display = 'block';
      resultDiv.innerHTML = "";
      const progressInterval = simulateProgress();

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();

        clearInterval(progressInterval);
        progressFill.style.width = '100%';
        progressPercentage.textContent = '100%';

        setTimeout(() => {
          progressContainer.style.display = 'none';
          if (data.error) {
            resultDiv.innerHTML = `<p style="color:#ff5555;">Error: ${data.error}</p>`;
          } else {
            resultDiv.innerHTML = `
              <h3>Transcript:</h3>
              <pre>${data.transcript}</pre>
              <h3>Summary:</h3>
              <pre>${data.summary}</pre>
            `;
          }
        }, 1000);

      } catch (error) {
        clearInterval(progressInterval);
        progressContainer.style.display = 'none';
        resultDiv.innerHTML = `<p style="color:#ff5555;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
